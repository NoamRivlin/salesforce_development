<template>
  <lightning-card title="Contact Uploader" icon-name="standard:contact">
    <div class="slds-var-m-around_medium uploader-card">
      <lightning-input
        type="file"
        label="Upload CSV File (fetching additional info on candidates via api is limited up to 100 candidates)"
        accept=".csv"
        onchange={handleFileChange}
      ></lightning-input>
      <lightning-combobox
        name="accountSelect"
        label="Select Account"
        placeholder="Select Account"
        options={accountOptions}
        onchange={handleAccountChange}
        class="account-select"
      >
      </lightning-combobox>
      <lightning-button
        label="Upload Contacts"
        title="Upload"
        onclick={handleUploadContacts}
        class="slds-var-m-top_small"
        disabled={isUploadButtonDisabled}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
